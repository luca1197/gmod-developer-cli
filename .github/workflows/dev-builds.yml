name: Development Builds

on:
  push:
    branches:
      - "**"
      - "!main" # Exclude main branch
    tags-ignore:
      - "**" # Don't run on tags (handled by release workflow)

permissions:
  contents: read
  actions: write

env:
  BINARY_NAME: gcli

jobs:
  build:
    name: Dev Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip

          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz

          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools (Linux)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: |
          sudo apt-get update
          sudo apt-get install -y musl-tools
          sudo ln -s /bin/g++ /bin/musl-g++

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Get short SHA
        id: sha
        shell: bash
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Get branch name
        id: branch
        shell: bash
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          # Sanitize branch name for use in filenames
          BRANCH_SAFE=$(echo "$BRANCH" | sed 's/[^a-zA-Z0-9._-]/-/g')
          echo "BRANCH=$BRANCH_SAFE" >> $GITHUB_OUTPUT

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          DIRNAME="${{ env.BINARY_NAME }}-dev-${{ steps.branch.outputs.BRANCH }}-${{ steps.sha.outputs.SHORT_SHA }}-${{ matrix.target }}"
          mkdir -p "$DIRNAME"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}" "$DIRNAME/"
          tar -czf "$DIRNAME.tar.gz" "$DIRNAME"
          echo "ASSET=$DIRNAME.tar.gz" >> $GITHUB_ENV
          echo "ASSET_NAME=$DIRNAME.tar.gz" >> $GITHUB_ENV

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        shell: bash
        run: |
          DIRNAME="${{ env.BINARY_NAME }}-dev-${{ steps.branch.outputs.BRANCH }}-${{ steps.sha.outputs.SHORT_SHA }}-${{ matrix.target }}"
          mkdir -p "$DIRNAME"
          cp "target/${{ matrix.target }}/release/${{ env.BINARY_NAME }}.exe" "$DIRNAME/"
          7z a "$DIRNAME.zip" "$DIRNAME"
          echo "ASSET=$DIRNAME.zip" >> $GITHUB_ENV
          echo "ASSET_NAME=$DIRNAME.zip" >> $GITHUB_ENV

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dev-${{ matrix.target }}
          path: ${{ env.ASSET }}
          retention-days: 14 # Keep dev builds for 2 weeks
          if-no-files-found: error

  # Create a summary with download links
  summary:
    name: Build Summary
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get short SHA
        id: sha
        run: echo "SHORT_SHA=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Get branch name
        id: branch
        run: |
          BRANCH=${GITHUB_REF#refs/heads/}
          echo "BRANCH=$BRANCH" >> $GITHUB_OUTPUT

      - name: Create summary
        run: |
          echo "## ðŸ”§ Development Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ steps.branch.outputs.BRANCH }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ steps.sha.outputs.SHORT_SHA }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Workflow Run:** [#${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Available Artifacts" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Target |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§ Linux | \`x86_64-unknown-linux-musl\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸªŸ Windows | \`x86_64-pc-windows-msvc\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ macOS (Intel) | \`x86_64-apple-darwin\` |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸŽ macOS (Apple Silicon) | \`aarch64-apple-darwin\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download artifacts from the [Actions tab](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})." >> $GITHUB_STEP_SUMMARY
